<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Ride Offer</title>
    <link rel="stylesheet" href="styles/main_pages_styles.css">
    <link rel="stylesheet" href="styles/intro_pages_styles.css">
</head>
<body>
<div class="form-page">
    <div class="heading-container">
        <div class="heading-button">
            <a href="view_ride_offers.html" class="button-head">home</a>
            <a href="profile.html" class="button-head">profile</a>
            <a href="index.html" class="button-head">logout</a>
        </div>
        <h1 class="heading">
            Ride My Way.
        </h1>
        <h2 class="sub-heading">Enter your ride offer details</h2>
    </div>
    <div class="form-container">
        <div class="form">
            <form class="login-form">
                <label>
                    City name:
                    <input type="text" placeholder="city"/>
                </label>
                <br>
                <label>
                    Origin:
                    <input type="text" placeholder="origin"/>
                </label> <br>
                <label>
                    Destination:
                    <input type="text" placeholder="destination"/>
                </label>
                <br>
                <label>
                    Time:
                    <input type="time" placeholder="time"/>
                </label>
                <br>
                <label>
                    Price:
                    <input type="number" step="500" placeholder="UGX 0"/>
                </label>
                 <br>
                <a href="view_ride_offers.html" class="button">submit offer</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
